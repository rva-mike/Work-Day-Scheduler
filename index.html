<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->

        <div id="hour9" class="row time-block">
            <div class="col-1 hour">
                <div>9AM</div>
            </div>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-lg"></i></i></button>
        </div>


        <div id="hour10" class="row time-block">
            <div class="col-1 hour">
                <div>10AM</div>
            </div>

            <div class="col-1 hour">
                <div>11AM</div>
            </div>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-lg"></i></i></button>
        </div>


        <div id="hour12" class="row time-block">
            <div class="col-1 hour">
                <div>12PM</div>
            </div>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-lg"></i></i></button>
        </div>


        <div id="hour13" class="row time-block">
            <div class="col-1 hour">
                <div>1PM</div>
            </div>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-lg"></i></i></button>
        </div>


        <div id="hour14" class="row time-block">

            </div>
            <textarea class="col-10 description"></textarea>

        <div id="hour15" class="row time-block">
            <div class="col-1 hour">

            </div>

        </div>


        <div id="hour16" class="row time-block">

            <textarea class="col-10 description"></textarea>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/33f18caacf.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
